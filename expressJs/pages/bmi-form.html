<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="test">Test</h2>
    <!-- action is a place to store data, so bmi-result.html is place to store/display data -->
    <form method="POST" action="/bmi-result">
        <input name="height" type="number" placeholder="insert your height" id="height">
        <input name="weight" type="number"placeholder="insert your weight" id="weight">
        <button id="calculate">Calculate</button>
    </form>
    
    
</body>
</html>
